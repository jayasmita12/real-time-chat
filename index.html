<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Chatapp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <main class="relative h-screen bg-contain " style="background-image: url('whatsapp-bg-image.png')">
        <nav class="w-full p-4 bg-[#0a5048]">
            <div class="text-2xl font-bold text-white">WhatsApp</div>
            <div></div>
        </nav>

        <div class="p-4 flex hover:bg-white justify-between" id="group-name">
          <div class="flex space-x-2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZMgbAL84f-YDjdoCIJfEPDHKhVq34A2X5gtJLX488lg&s" class="w-14 h-14 rounded-full bg-white" alt="">
            <div class="font-semibold text-sm sm:text-lg pt-2">Masti Time Group</div>
          </div>
          <button id="join-chat" class="text-blue-400 font-bold text-sm sm:text-xl">+ Join Chat</button>
        </div>

        <div id="chat-window" class="">
          <div class="messageContainer p-4 space-y-2 grid " >
              <p id="newUser" class="text-sm font-normal shadow-sm w-fit rounded-lg py-1 px-3  bg-[#fff6b8]  flex justify-self-center">Start chat with new users</p>
          </div>
  
          <form id="form" class="flex p-3  space-x-2  w-full absolute bottom-0">
              <input id="input" type="text" placeholder="Start chat..." class="w-full px-2 border-0">
              <button class="px-3 py-1 text-white rounded-lg bg-[#0a5048]">Send</button>
          </form> 
        </div>
    </main>
<script defer src="/socket.io/socket.io.js"></script>
<script defer src="/index.js"></script>
</body>
</html>
